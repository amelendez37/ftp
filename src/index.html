<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>
  </head>
  <body>
    <main>
      <h1>File Transfer</h1>
      <div style="display: flex; flex-direction: column">
        <label for="uploader">Upload a .rtf, png, or jpeg file</label>
        <input
          name="uploader"
          type="file"
          accept="image/png, image/jpeg, .rtf"
        />
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
