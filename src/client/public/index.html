<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <main>
      <h1 style="margin: auto; width: fit-content">File Transfer</h1>
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-around;
        "
      >
        <div style="display: flex; flex-direction: column">
          <label for="file">Upload an image file</label>
          <form
            id="form"
            method="post"
            action="http://localhost:3001/file-upload"
            enctype="multipart/form-data"
            style="display: flex; flex-direction: column"
          >
            <input
              id="file-input"
              name="file-upload"
              type="file"
              accept="image/png"
            />
            <button type="submit" style="width: fit-content">Send</button>
          </form>
        </div>
        <button id="load-btn">Load and Show Images</button>
      </div>
      <div id="images"></div>
    </main>
  </body>
</html>
